<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EaseJourney - Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #6fb1fc);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .payment-container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    .payment-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
      font-weight: 700;
    }

    .form-control {
      border-radius: 15px;
      padding: 14px;
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .form-control:focus {
      background-color: #e0f0ff;
      border-color: #0d6efd;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-radius: 25px;
      padding: 14px;
      width: 100%;
      font-weight: 600;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #094dc1;
      transform: translateY(-3px);
    }

    .card-icons img {
      width: 50px;
      margin-right: 10px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }

    .card-icons img:hover {
      filter: grayscale(0%);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="payment-container">
    <h2>Premium membership Payment Details</h2>

    <div class="card-icons text-center mb-4">
      <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
      <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard">
      <img src="https://img.icons8.com/color/48/000000/paypal.png" alt="PayPal">
    </div>

    <form>
      <div class="mb-3">
        <label for="cardNumber">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry">Expiry Date</label>
          <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="123" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="nameOnCard">Name on Card</label>
        <input type="text" class="form-control" id="nameOnCard" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <label for="amount">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter Amount" required>
      </div>

      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
